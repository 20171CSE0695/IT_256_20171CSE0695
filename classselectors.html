<html>
    <head>
       <title>  CLASS SELECTOR </title>
       <!-- CSS property of class selector -->
       <style>
         .first{
            color:blue;
            
            
          }
         .last{
             text-align:center;
             background-color:yellow;
             font-style:italic;
           }
           
       </style>
    </head>
  <body style = "text-align:center; background-color:pink">
     <h1 class=first> hello world <h1>
     <h2 class=last>Universal Selector</h2>
       <div>
            <p> 6 </p>
            <p>CSE </p>
       </div>
           <p> IT IS WONDERFUL DAY </P>

  </body>

</html>
