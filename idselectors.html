<html>
    <head>
       <title>  CLASS SELECTOR </title>
       <!-- CSS property of class selector -->
       <style>
         #first{
            color:blue;
            
             text-align:right;
            }
         h1#second{
             text-align:center;
             background-color:yellow;
             font-style:italic;
           }
           
       </style>
    </head>
  <body style = "text-align:center; background-color:pink">
     <h1 id=second> hello world <h1>
     <h2 id=first>Universal Selector</h2>
       <div>
            <p> 6 </p>
            <p>CSE </p>
       </div>
           <p id=second> IT IS WONDERFUL DAY </P>

  </body>

</html>
